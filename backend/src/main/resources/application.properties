# mongodb stuff
quarkus.mongodb.database=portfolio

# Kubernetes stuff
quarkus.kubernetes-config.config-maps=cm-portfliofunction
%prod.quarkus.kubernetes-config.secrets.enabled=true
%prod.quarkus.mongodb.connection-string=${mongo-uri}

# Docker stuff
quarkus.container-image.group=alexisdetrie-dev
quarkus.container-image.name=my-portfolio-backend
quarkus.container-image.tag=latest
quarkus.container-image.registry=rg.fr-par.scw.cloud


quarkus.http.cors=true
quarkus.http.cors.origins=https://alexisdetrie.dev,http://localhost:3000
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, OPTIONS